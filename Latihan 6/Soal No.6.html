<form action="#" method="post">
  <fieldset>
    <legend>Data Diri</legend>

    Nama: <input type="text" name="nama"><br><br>
    Tempat Lahir: <input type="text" name="tempat_lahir"><br><br>
    Tanggal Lahir: <input type="date" name="tanggal_lahir"><br><br>

    Jenis Kelamin: 
    <input type="radio" name="gender" value="Laki-Laki"> Laki-Laki
    <input type="radio" name="gender" value="Perempuan"> Perempuan
    <br><br>

    Agama: 
    <select name="agama">
      <option value="Islam">Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Hindu">Hindu</option>
      <option value="Buddha">Buddha</option>
    </select><br><br>

    Alamat:<br>
    <textarea name="alamat" rows="4" cols="40"></textarea><br><br>

    No. Telepon: <input type="text" name="telepon"><br><br>
    No. HP: <input type="text" name="hp"><br><br>

    Hobi:<br>
    <input type="checkbox" name="hobi" value="Membaca"> Membaca
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
    <input type="checkbox" name="hobi" value="Musik"> Musik
    <input type="checkbox" name="hobi" value="Main Games"> Main Games
    <br><br>

  </fieldset>

  <br>

  <fieldset>
    <legend>Riwayat Pendidikan</legend>

    S3: <input type="text" name="s3"><br><br>
    S2: <input type="text" name="s2"><br><br>
    S1: <input type="text" name="s1"><br><br>
    D3: <input type="text" name="d3"><br><br>
    SMA: <input type="text" name="sma"><br><br>
    SMP: <input type="text" name="smp"><br><br>
    SD: <input type="text" name="sd"><br><br>

  </fieldset>

  <br>
  <input type="submit" value="SIMPAN">
</form>
